<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forms</title>
    <style>
        body{
            background-image: url('hacker.jpg');
            background-repeat: no-repeat;
            background-position: center center;
            background-color: #d9dff7;

        }
        h1{
            color: rgb( 209,57,290);
            margin: 45px 0px 56px 78px;
        }
        .type{
            margin: 45px 0px 56px 78px;

        }
    </style>
</head>
<body>
    <h1>Forms for Employee in Joint Programme</h1>
    <form action="backend.php" method="get">
        <div class="type">
        <label for="name">Name:</label>
        <input type="text" name="Myname" id="name">
        </div>
        <br>
        <div class="type">
            <label for="Eid">Employee ID:</label>
            <input type="number" name="employeeId" id="Eid">

        </div>
        <br>
        <div class="type">
            <label for="img">Random Image:</label>
            <input type="image" src="hacker.png" alt="No image Loading" height="100px" width="100px">

        </div>
        <br>
        <div class="type">
            Gender: &nbsp;<input type="radio" name="Mygender" id="male">
             <label for="male">Male:</label>
             <input type="radio" name="Mygender" id="female">
            <label for="female">Female:</label>
        </div>
        <br>
        <div class="type">
            input:
        </div>
        <div class="type">
            <input type="checkbox" name="confirmed" id="confirm">
            <label for="confirm">By selecting you confirm that you are willing to take part in our organisation.</label>
        </div>
        <br>
        <div class="type">
            <input type="submit" value="Submit Now">
        
            <input type="reset" value="Reset Now">
        </div>

    </form>
</body>
</html>
